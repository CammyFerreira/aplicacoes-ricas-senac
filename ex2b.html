<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audio"></audio>
    <img src="play.jpeg" id="btn">


    <script>
        let audio = document.getElementById('audio');
        let btn = document.getElementById('btn');

        btn.onclick = playAudio;

        function playAudio(){
            audio.src = "https://filesamples.com/samples/audio/mp3/Symphony%20No.6%20(1st%20movement).mp3";
            btn.src = "https://media1.tenor.com/images/d6cd5151c04765d1992edfde14483068/tenor.gif?itemid=5662595";
        }

        function pauseAudio(){
            audio.pause();
            btn.src = "play.jpeg";
            btn.onclick = playAudio;
        }

        audio.addEventListener('canplay', ()=>{
            audio.play();
            btn.src = "pause.jpeg";
        });

    </script>   
</body>
</html>
